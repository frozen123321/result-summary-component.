<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
    <div class="container-one">
        
        <p class="result-p">Your Result</p>
        
        <div class="circle">
            <p class="circle-p">76</p>
            <p class="circle-little-p">of 100</p>
        </div>
        <h1 class="great">Great</h1>
        <p class="performance-p">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="container-two">
        <p class="summary">Summary</p>
        <div class="table">
        <div class="reaction">
            <div class="type">
                <img src="img/icon-reaction.svg" alt="reaction" class="reaction-icon">
                <p class="reaction-p">Reaction</p>
            </div>
            <p class="score">80 <span> / 100</span></p>
        </div>

        <div class="memory">
            <div class="type">
                <img src="img/icon-memory.svg" alt="memory" class="memory-icon">
                <p class="memory-p">Memory</p>
            </div>
            <p class="score">92 <span>/ 100</span></p>
        </div>

        <div class="verbal">
            <div class="type">
                <img src="img/icon-verbal.svg" alt="verbal" class="verbal-icon">
                <p class="verbal-p">Verbal</p>
            </div>
            <p class="score">61 <span>/ 100</span></p>
        </div>

        <div class="visual">
            <div class="type">
                <img src="img/icon-visual.svg" alt="visual" class="visual-icon">
                <p class="visual-p">Visual</p>
            </div>
            <p class="score">73 <span> / 100</span></p>
        </div>
    </div>
    <button class="button">Continue</button>
    </div>
    
</div>
</body>
</html>
